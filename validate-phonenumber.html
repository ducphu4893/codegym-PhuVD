<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    function number(str){
        regexp = /^[(][0-9]{2}[)](?:-[(][0][0-9]{9}[)])$/;
        if ( regexp.test(str)){
            return true
        }else{
            return false
        }
    }
    var phoneNumber = "(84)-(0978489648)";
        console.log(number(phoneNumber));
    var phoneNumber = " (a8)-(22222222)";
        console.log(number(phoneNumber));
</script>
</body>
