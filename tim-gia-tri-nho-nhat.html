<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    var arr = [3, 5, 1, 8, -3, 7, 8];
    function minArr(arr){
        var min = arr[0];
        for (var i = 1; i<arr.length; i++){
            if( arr[i] < min){
                min = arr[i];
            }
        }
        return min
    }
    document.write("Gia tri nho nhat la: " + minArr(arr));
</script>
</body>
</html>
