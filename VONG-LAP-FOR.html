<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Javascript Loop</h1>
<id id="demo"></id>
<script>
    var i;
    for (i = 0; i < 5; i++){
        document.write(" The number is " + i + "<br/>")
    }
    document.getElementById("demo").innerHTML

</script>
