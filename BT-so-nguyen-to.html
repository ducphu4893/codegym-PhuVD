<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So-nguyen-to</title>
</head>
<body>
<script>

    var count = 0;
    var soLuong = 0;
    var n, i;
    for (n = 2; soLuong <= 20; n++ ) {
        count = 0;
        for (i = 2; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 1) {
            soLuong++;
            document.write(n + " ");
        }
    }

</script>
</body>
</html>
