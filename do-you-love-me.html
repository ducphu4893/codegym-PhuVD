<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value=" YES " onclick="show()" style="position:absolute; left:50px; top:100px;"/>
<input type="button" id="No" value="  NO  " onmouseover="hover()" style="position:absolute; left:150px; top:100px;"/>
<script src="1.js"></script>
<script>
    var element = document.getElementById("No");
    function show() {
        alert("You are right :)")
    }

    function hover(){
        element.style.top = Math.round(Math.random() * window.innerHeight) + "px";
        element.style.left = Math.round(Math.random() * window.innerWidth) + "px";
    }
</script>
</body>
</html>
