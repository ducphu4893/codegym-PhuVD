<!DOCTYPE html>
<html lang="en">
<head>

    <title>hello</title>
</head>
<body>
<form>
    <p>Tính diện tích hình tròn</p>
    <input id = "id1" type ="number" placeholder="Nhập 1 số">
    <input type="button" value="Convert" onclick="result()">
    <p id = "result"></p>

</form>

</body>
<script>
    function result(){
    var r = document.getElementById("id1").value;
    var area = r*r*3.14;
        document.getElementById("result").innerHTML = " Diện tích hình tròn là " + area;
    }
</script>
